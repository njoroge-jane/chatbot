{%extends 'base.html'%} {% import "bootstrap/wtf.html" as wtf %} {%block
content%} {{ super() }}
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h4 class="text-center mt-3 text-primary">Create Account</h4>
      {{wtf.quick_form(registration_form)}} {% for message in
      get_flashed_messages() %}
      <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert"></button>
        {{ message }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
